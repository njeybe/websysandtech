<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Act 5</title>
    <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">  
    <style>
        body{
            background: linear-gradient(to right, #32418C, #022241);
        }

        .login-image {
            object-fit: cover;
            height: 100%;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
        }
        .card {
            overflow: hidden;
        }
    </style>

</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-10 col-lg-9 col-xl-8">
                    <div class="card shadow-lg" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <!-- Left side with image -->
                            <div class="col-md-5 d-none d-md-block">
                                <img src="/labAct3/assets/loginlogo.png" 
                                     alt="Login image" 
                                     class="login-image w-100" />
                            </div>
                            
                            <!-- Right side with login form -->
                            <div class="col-md-7">
                                <div class="card-body p-5 text-center">
                                    <h3 class="mb-5">Login</h3>
                                    <form id="loginForm">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                                            <label for="username">Username</label>
                                        </div>
                                        <div class="form-floating mb-4">
                                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                                            <label for="password">Password</label>
                                        </div>
                                        <button class="btn btn-warning btn-lg w-100 mb-4" type="submit">Login</button>
                                        <p class="mb-0">Don't have an account?
                                            <a href="/labAct3/pages/register.html" class="text-warning fw-bold">Register</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e){
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Get registered users
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            
            // Find user with matching email and password
            const user = users.find(u => u.username === username && u.password === password);
            
            if(user) {
                // User found, proceed with login
                const encodedUsername = encodeURIComponent(username);
                const encodedName = encodeURIComponent(user.name);
                window.location.href = `welcome.html?username=${encodedUsername}&name=${encodedName}`;
            } else {
                // User not found or password incorrect
                alert("Invalid email or password. Please register if you don't have an account.");
            }
            });
    </script>   

</body>
</html>
