<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">  
    <style>
        body{
            background: linear-gradient(to right, #32418C, #022241);
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Register</h3>
                            <form id="registerForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
                                    <label for="fullname">Full Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="@username" required>
                                    <label for="text">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <label for="email">Email Address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                    <label for="confirmPassword">Confirm Password</label>
                                </div>
                                <button class="btn btn-warning btn-lg w-100 mb-4" type="submit">Register</button>
                                <p class="mb-0">Already have an account?
                                    <a href="/labAct3/pages/login.html" class="text-warning fw-bold">Login</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.getElementById('registerForm').addEventListener('submit', function(e){
        e.preventDefault();
        
        const fullname = document.getElementById('fullname').value;
        const username = document.getElementById(`username`).value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Check if passwords match
        if(password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }
        
        // Get existing users or create empty array
        let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        if(users.some(user => user.username === username)) {
            alert("This username is already taken!");
            return;
        }

        // Check if email already exists
        if(users.some(user => user.email === email)) {
            alert("This email is already registered!");
            return;
        }
        
        // Add new user
        users.push({
            name: fullname,
            username: username,
            email: email,
            password: password // In a real app, you should hash this password!
        });
        
        // Save updated users array
        localStorage.setItem('registeredUsers', JSON.stringify(users));
        
        alert("Registration successful! Please login.");
        window.location.href = "login.html"; // Redirect to login page
    });
    </script>
</body>
</html>
