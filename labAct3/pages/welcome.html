<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">  


    <style>
        body{
            background: linear-gradient(to right, #32418C, #022241);
        }

        .btn{
            background: #32418C;
        }

        .btn:hover{
            background: #3d4b90;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2 class="mb-4">Welcome!</h2>
                            <p class="mb-4 text-secondary fw-bold fs-3" id="userName"></p>
                            <a href="../index.html" class="btn text-light btn-lg 200">Go to Homepage</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
     <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username =urlParams.get('username');
        const name =urlParams.get('name');
        
        if(username){
            document.getElementById('userName').textContent = name ? `${name}` : username;
        }
        else{
            window.location.href = `login.html`;
        }
</script>
</body>
</html>
