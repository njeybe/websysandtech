<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(to right, #32418C, #022241);
        }
    </style>
</head>
<body class="min-vh-100 d-flex align-items-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card border-0 shadow-lg" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <!-- Welcome icon -->
                        <div class="mb-4">
                            <i class="fas fa-hand-sparkles display-1 text-primary"></i>
                        </div>
                        
                        <!-- Welcome message -->
                        <h2 class="fw-bold mb-4">Welcome!</h2>
                        <p class="mb-4 text-primary fw-bold display-6" id="userName"></p>
                        
                        <!-- User info section -->
                        <div class="card mb-4 bg-light">
                            <div class="card-body">
                                <p class="text-muted mb-0">Let's explore and learn about us!</p>
                            </div>
                        </div>
                        
                        <!-- Action buttons -->
                        <div class="d-grid gap-2">
                            <a href="../index.html" class="btn btn-primary btn-lg fw-bold">
                                <i class="fas fa-home me-2"></i>Go to Homepage
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       const urlParams = new URLSearchParams(window.location.search);
       const username =urlParams.get('username');
       const name =urlParams.get('name');
       
       if(username){
           document.getElementById('userName').textContent = name ? `${name}` : username;
       }
       else{
           window.location.href = `login.html`;
       }
    </script>
</body>
</html>
